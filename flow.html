<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flower Gallery</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="flower1.jpg" alt="Flower 1">
                <p>Rose</p>
            </div>
            <div class="gallery-item">
                <img src="flower2.jpg" alt="Flower 2">
                <p>Tulip</p>
            </div>
            <div class="gallery-item">
                <img src="flower3.jpg" alt="Flower 3">
                <p>Sunflower</p>
            </div>
        </div>
    </section>
    
    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Email: contact@flowergallery.com</p>
    </footer>
</body>
</html>
