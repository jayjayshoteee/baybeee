<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Flowers for Tofunmi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
        }
        .flowers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .flowers img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #333;
            image-rendering: pixelated; /* Pixelation effect */
        }
        .message {
            font-size: 1.2em;
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Flowers for Tofunmi</h1>
        <div class="flowers">
            <!-- Flower images -->
            <img src="https://media.istockphoto.com/id/1222089633/vector/pixel-art-peony-flower.jpg" alt="Flower 1">
            <img src="https://media.istockphoto.com/id/1222089631/vector/pixel-art-flower.jpg" alt="Flower 2">
            <img src="https://media.istockphoto.com/id/1222089630/vector/pixel-art-rose.jpg" alt="Flower 3">
            <img src="https://media.istockphoto.com/id/1222089629/vector/pixel-art-daisy.jpg" alt="Flower 4">
        </div>
        <div class="message">
            <p>Tofunmi, you are the most wonderful girl ever. These flowers are just a small token of my appreciation and love for you. Thank you for being amazing!</p>
        </div>
    </div>
</body>
</html>
